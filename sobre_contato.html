<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Entre em contato conosco!</h1>
        <a href="index.html">Homepage</a>
        <a href="login.html">Login</a>
    </header>
    <div class="form-container">
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="idNome">Nome: </label><br>
                <input type="text" name="nome" id="idNome" required placeholder="Insira seu nome"><br><br>
                <label for="idEmail">Email: </label><br>
                <input type="email" name="email" id="idEmail" required placeholder="Insira seu email"><br><br>
                <label for="idTel">Telefone: </label><br>
                <input type="tel" name="telefone" id="idTel" required placeholder="(xx) xxxx-xxxx"><br><br>
                <button type="button" onclick="Alerta()">Enviar</button>
            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
